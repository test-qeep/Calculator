<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="text/html">
    <meta name="description" content="Наш первый проект. Это калькулятор">
    <meta name="keywords" content="Калькулятор, ШЦТ, Проект, HTML, JS">
    <title>Наш первый калькулятор</title>

    <script type="text/javascript">
    </script>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
<h1 id="heading">Calculator</h1>
<table>
    <tbody>
    <tr>
        <td colspan="4"><input type="text"></td>
    </tr>
    <tr>
        <td><button class="increment-button" id="button-1" name="button-1">1</button></td>
        <td><button class="increment-button" id="button-2">2</button></td>
        <td><button class="increment-button" id="button-3">3</button></td>
        <td><button>+</button></td>
    </tr>
    <tr>
        <td><button class="increment-button">4</button></td>
        <td><button class="increment-button">5</button></td>
        <td><button class="increment-button">6</button></td>
        <td><button>–</button></td>
    </tr>
    <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>*</button></td>
    </tr>
    <tr>
        <td></td>
        <td><button>0</button></td>
        <td><button>.</button></td>
        <td><button>/</button></td>
    </tr>
    <tr>
        <td><button>←</button></td>
        <td colspan="2"></td>
        <td><button>=</button></td>
    </tr>
    </tbody>
</table>
<label for="button-1">Test</label>
<script src="/index.js" type="text/javascript"></script>
</body>
</html>
